<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" class="css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="score">
        <div class="ys-container">
        <h2 id="your-score-title">YOUR SCORE</h2>
        <span id="your-score">0</span>
        </div>
        <div class="cs-container">
        <h2 id="computer-score-title">COMPUTER SCORE</h2>
        <span id="computer-score">0</span>
        </div>
    </div>
    <div class="choices">
        <h2>COMPUTER CHOICE:</h2>  <span id="computer-choice">Choose</span>
        <h2>YOUR CHOICE:</h2>  <span id="user-choice">One</span>
        <h2>RESULT:</h2>  <span id="result">Wisely!</span>
        </div>

        <div class="buttons">
        <button id="Rock" class="css-button-retro--yellow">ROCK</button>
        <button id="Paper" class="css-button-retro--yellow">PAPER</button>
        <button id="Scissors" class="css-button-retro--yellow">SCISSORS</button>
        </div>
    <script src="./js/app.js"></script>
</body>
</html>
